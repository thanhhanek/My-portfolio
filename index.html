        body {

            /* overflow: hidden; Bỏ overflow để cho phép cuộn bên trong card */

        /* --- HIỆU ỨNG NỀN AURORA --- */
        .aurora-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            filter: blur(100px) saturate(150%);
        }
        .aurora-background .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }
        .shape1 {
            width: 400px;
            height: 400px;
            background-color: rgba(59, 130, 246, 0.5); /* blue-500 */
            top: 10%;
            left: 10%;
            animation: move 15s infinite alternate ease-in-out;
        }
        .shape2 {
            width: 300px;
            height: 300px;
            background-color: rgba(139, 92, 246, 0.5); /* violet-500 */
            bottom: 10%;
            right: 10%;
            animation: move 20s infinite alternate-reverse ease-in-out;
        }
        .shape3 {
            width: 250px;
            height: 250px;
            background-color: rgba(16, 185, 129, 0.4); /* emerald-500 */
            bottom: 30%;
            left: 20%;
            animation: move 18s infinite alternate ease-in-out;
        }

        @keyframes move {
            from {
                transform: translate(0, 0) rotate(0deg);
            }
            to {
                transform: translate(100px, 50px) rotate(180deg);
            }
        }
        
        /* --- HIỆU ỨNG ÁNH SÁNG THEO CON TRỎ --- */
        #spotlight {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0) 60%);
            pointer-events: none;
            z-index: -1;
            transition: transform 0.1s ease-out;

        /* Hiệu ứng cho nút liên kết */
        .link-button {
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .link-button:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }
        
        /* Hiệu ứng chạy chữ gradient cho tên */
        .text-gradient {
            background-image: linear-gradient(90deg, #60a5fa, #a78bfa, #f472b6, #60a5fa);
            background-size: 200% auto;
            color: #000;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-gradient-animation 5s linear infinite;
        }

        @keyframes text-gradient-animation {
            to {
                background-position: 200% center;
            }
        }
        
        /* Hoạt ảnh xuất hiện */
        .animate-on-load {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Tùy chỉnh thanh cuộn */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }
        
        /* Hiệu ứng spinner */
        .loader {
            border: 2px solid #f3f3f330;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    <script>
        // Kích hoạt các icon Lucide
        lucide.createIcons();

        // Xử lý hiệu ứng ánh sáng theo con trỏ
        const spotlight = document.getElementById('spotlight');
        if (window.matchMedia("(min-width: 768px)").matches) { // Chỉ chạy hiệu ứng trên desktop
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX;
                const y = e.clientY;
                spotlight.style.transform = `translate(calc(${x}px - 50%), calc(${y}px - 50%))`;
            });
        }
        
        // --- LOGIC CHO CÔNG CỤ AI GEMINI ---

        const propertyInput = document.getElementById('property-input');
        const generateDescBtn = document.getElementById('generate-desc-btn');
        const generatePostBtn = document.getElementById('generate-post-btn');
        const resultsContainer = document.getElementById('ai-results');

        // Hàm gọi API của Gemini
        async function callGeminiAPI(prompt) {
            const apiKey = "AIzaSyAYqyUaOS5tnOuoR88GHCORxfL6FiVBGUo"; // API key được cung cấp bởi nền tảng
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-pro:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{
                    parts: [{ text: prompt }]
                }]
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Lỗi API: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    return result.candidates[0].content.parts[0].text;
                } else {
                    console.error("Phản hồi không hợp lệ từ API:", result);
                    return "Không nhận được nội dung từ AI. Vui lòng thử lại.";
                }
            } catch (error) {
                console.error("Lỗi khi gọi Gemini API:", error);
                return `Đã xảy ra lỗi: ${error.message}. Vui lòng kiểm tra lại.`;
            }
        }

        // Hàm hiển thị kết quả
        function displayResult(title, content, type) {
            const resultId = `result-${type}-${Date.now()}`;
            const resultHTML = `
                <div class="bg-gray-800/60 p-4 rounded-lg border border-white/10 text-left">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="font-semibold text-white">${title}</h3>
                        <button onclick="copyToClipboard('${resultId}')" class="text-gray-400 hover:text-white" title="Sao chép">
                            <i data-lucide="copy" class="h-4 w-4"></i>
                        </button>
                    </div>
                    <div id="${resultId}" class="text-gray-300 text-sm whitespace-pre-wrap">${content}</div>
                </div>
            `;
            resultsContainer.innerHTML = resultHTML; // Thay thế kết quả cũ bằng kết quả mới
            lucide.createIcons(); // Kích hoạt lại icon copy
        }

        // Hàm hiển thị trạng thái đang tải
        function showLoading(title) {
             const loadingHTML = `
                <div class="bg-gray-800/60 p-4 rounded-lg border border-white/10 text-left">
                    <div class="flex items-center space-x-3">
                         <div class="loader"></div>
                         <p class="text-gray-300 text-sm">AI đang sáng tạo ${title.toLowerCase()}... Vui lòng chờ.</p>
                    </div>
                </div>
            `;
            resultsContainer.innerHTML = loadingHTML;
        }
        
        // Hàm sao chép vào clipboard
        function copyToClipboard(elementId) {
            const textToCopy = document.getElementById(elementId).innerText;
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = textToCopy;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);
            alert('Đã sao chép vào clipboard!');
        }

        // Gắn sự kiện cho các nút
        generateDescBtn.addEventListener('click', async () => {
            const userInput = propertyInput.value.trim();
            if (!userInput) {
                alert("Vui lòng nhập đặc điểm bất động sản.");
                return;
            }
            const prompt = `Với vai trò là một chuyên gia marketing bất động sản hàng đầu tại Việt Nam, hãy viết một mô tả bán hàng chuyên nghiệp, sang trọng, hấp dẫn và lôi cuốn bằng tiếng Việt cho một bất động sản có các đặc điểm chính sau: "${userInput}". Nội dung cần có tiêu đề ấn tượng, các đoạn văn mạch lạc, sử dụng từ ngữ giàu hình ảnh và kết thúc bằng một lời kêu gọi hành động mạnh mẽ.`;
            
            showLoading("Mô tả bán hàng");
            const generatedContent = await callGeminiAPI(prompt);
            displayResult("Mô Tả Bán Hàng", generatedContent, 'desc');
        });

        generatePostBtn.addEventListener('click', async () => {
            const userInput = propertyInput.value.trim();
            if (!userInput) {
                alert("Vui lòng nhập đặc điểm bất động sản.");
                return;
            }
            const prompt = `Với vai trò là một chuyên gia marketing bất động sản trên mạng xã hội tại Việt Nam, hãy viết một bài đăng Facebook ngắn gọn, giật tít và thu hút bằng tiếng Việt để quảng cáo một bất động sản có các đặc điểm sau: "${userInput}". Bài đăng cần sử dụng emoji một cách hợp lý để tăng sự chú ý, có cấu trúc rõ ràng và kết thúc bằng 3-5 hashtag phù hợp với thị trường bất động sản Việt Nam.`;
            
            showLoading("Bài đăng Facebook");
            const generatedContent = await callGeminiAPI(prompt);
            displayResult("Bài Đăng Facebook", generatedContent, 'post');
        });

    </script>
